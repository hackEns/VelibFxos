<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vélib'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- External libs -->
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/leaflet.markercluster.css">
    <link rel="stylesheet" href="css/leaflet.markercluster.custom.css">

    <!-- Mozilla Building Blocks -->
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/util.css">

    <!-- Local style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Action takes place here -->
    <main></main>

    <!-- index template -->
    <template id="index">
        <header id="app-logo">
            <img alt="Velib'" src="img/logo.svg" class="velib-logo" />
        </header>
        <div class="station-info">
            <a href="#/bikes" class="entry bikes">
                <span>vélos<br/>disponibles</span>
                <img class="entry--logo" alt="" src="img/velib.svg" />
            </a>
            <a href="#/stands" class="entry stands">
                <span>places<br/>libres</span>
                <img class="entry--logo" alt="" src="img/stand.svg" />
            </a>
            <a href="#/starred" class="entry starred">
                <span>Favoris</span>
                <img class="entry--logo" alt="" src="img/star.svg" />
            </a>
            <a href="#/search" class="entry search">
                <span>Rechercher</span>
                <img class="entry--logo" alt="" src="img/search.svg" />
            </a>
        </div>
    </template>

    <!-- bikes template -->
    <template id="bikes">
        <section role="region" class="skin-bikes">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <div>
                        <span class="icon icon-velib"></span>
                    </div>
                </menu>
                <h1>Vélos disponibles</h1>
            </header>

            <article class="content no-scrollable header footer">
                <div class="swiper-container-container">
                    <div class="swiper-container">
                        <div id="stations-list" class="swiper-wrapper">
                            <!-- Include station tiles here -->
                        </div>
                    </div>

                    <div class="swiper-pagination pagination"></div>
                </div>
            </article>

            <footer>
                <a href="#/station/foo">
                    <aside class="pack-end">
                        <span class="icon icon-plus-pink">+</span>
                    </aside>
                    Informations
                </a>
            </footer>
        </section>
    </template>

    <template id="station-tile">
        <div class="swiper-slide">
            <section class="station-map station">
                <div class="station-map--frame">
                    <div class="station-map--availability counter">
                        <p class="counter--value bikes stands">5</p>
                        <p class="counter--legend legend"></p>
                    </div>
                    <div class="station-map--info">
                        <p class="station-map--name name">Rue Érasme</p>
                        <p class="station-map--distance dist">2.8 km</p>
                    </div>
                    <img class="station-map--vplus vplus" alt="V+" src="img/v-plus.svg" />
                    <div class="station-map--map-circle circle"></div>
                </div>
            </section>
        </div>
    </template>

    <!-- stands template -->
    <template id="stands">
        <section role="region" class="skin-stands">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <div>
                        <span class="icon icon-stand"></span>
                    </div>
                </menu>
                <h1>Places libres</h1>
            </header>

            <article class="content no-scrollable header footer">
                <div class="swiper-container-container">
                    <div class="swiper-container">
                        <div id="stations-list" class="swiper-wrapper">
                            <!-- Include station tiles here -->
                        </div>
                    </div>

                    <div class="swiper-pagination pagination"></div>
                </div>
            </article>

            <footer>
                <a href="#/station/foo">
                    <aside class="pack-end">
                        <span class="icon icon-plus-blue">+</span>
                    </aside>
                    Informations
                </a>
            </footer>
        </section>
    </template>

    <!-- starred template -->
    <template id="starred">
        <section role="region" class="skin-starred">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <div>
                        <span class="icon icon-starred"></span>
                    </div>
                </menu>
                <h1>Favoris</h1>
            </header>

            <article class="content scrollable header footer">
                <section data-type="list">
                    <header>
                        <aside class="pack-end">
                            <span class="icon icon-stand-blue">Places</span>
                        </aside>
                        <aside class="pack-end">
                            <span class="icon icon-velib-pink">Vélos</span>
                        </aside>
                        Station
                    </header>
                    <ul id="starred-list">
                    </ul>
                </section>
            </article>

            <footer>
                <a href="#/station/foo">
                    <aside class="pack-end">
                        <span class="icon icon-plus-violet">+</span>
                    </aside>
                    Ajouter
                </a>
            </footer>
        </section>
    </template>

    <template id="starred-item">
        <li class="starred-station">
            <aside class="pack-end stands counter"></aside>
            <aside class="pack-end  bikes counter"></aside>
            <a class="link" href="#/station/">
                <p class="name"></p>
                <p class="dist"></p>
            </a>
        </li>
    </template>

    <!-- search template -->
    <template id="search">
        <section role="region" class="skin-search">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <div>
                        <span class="icon icon-search"></span>
                    </div>
                </menu>
                <h1>Rechercher</h1>
            </header>

            <article class="content no-scrollable header footer full-width">
                <div id="map"></div>
            </article>

            <footer>
                <div><!-- L.Control.OSMGeocoder.onAdd(map) --></div>
            </footer>
        </section>
    </template>

    <!-- detail template -->
    <template id="station">
        <section role="region" class="skin-station">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <a class="link" href="#/">
                        <span class="icon icon-station"></span>
                    </a>
                </menu>
                <h1 class="name">Détails</h1>
            </header>

            <article class="content scrollable header full-width">
                <section class="station-details">
                    <div class="station-details--item detail">
                        <p class="detail--title">Vélos disponibles</p>
                        <p class="bikes">0</p>
                    </div>
                    <div class="station-details--item detail">
                        <p class="detail--title">Places Libres</p>
                        <p class="stands">0</p>
                    </div>
                    <div class="station-details--item detail">
                        <p class="detail--title">Station V+</p>
                        <p class="vplus">
                            <img class="entry--logo" alt="" src="img/v-plus.svg" />
                            <span class="entry--desc"></span>
                        </p>
                    </div>
                    <div class="station-details--item detail">
                        <p class="detail--title">Distance</p>
                        <p class="distance">0 km</p>
                    </div>
                    <div class="station-details--item detail">
                        <p class="detail--title">Position</p>
                        <p class="position">00.00</p>
                    </div>
                    <div class="station-details--item detail">
                        <p class="detail--title">Mise à jour</p>
                        <p>Il y a <span class="last_update"></span></p>
                    </div>
                </section>
            </article>
        </section>
    </template>

    <script src="js/jquery.min.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/idangerous.swiper.hashnav.min.js"></script>
    <script src="js/leaflet.min.js"></script>
    <script src="js/leaflet-routing-machine.min.js"></script>
    <script src="js/leaflet.markercluster.min.js"></script>

    <script src="js/Log.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Config.js"></script>
    <script src="js/Geolocation.js"></script>
    <script src="js/RoadMap.js"></script>
    <script src="js/Control.OSMGeocoder.js"></script>
    <script src="js/StationStorage.js"></script>
    <script src="js/Stations.js"></script>
    <script src="js/Views.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
